options:
  languages: [ "java" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavenorg"
      type: "default"
      url: https://repo1.maven.org/maven2/
  thirdPartyDirectory: "third-party/generated/deps"

dependencies:
  com.fasterxml.jackson.core:
    jackson:
      lang: java
      modules: [ "annotations", "databind" ]
      version: "2.9.8"

  com.squareup.okhttp3:
    okhttp:
      lang: java
      version: "3.14.1"

  io.dropwizard:
    dropwizard-core:
      lang: java
      version: "1.3.9"

  javax.inject:
    javax.inject:
      lang: java
      version: "1"

  javax.validation:
    validation-api:
      lang: java
      version: "2.0.1.Final"

  javax.ws.rs:
    javax.ws.rs-api:
      lang: java
      version: "2.1.1"

  javax.xml.bind:
    jaxb-api:
      lang: java
      version: "2.4.0-b180830.0359"

  net.sourceforge.plantuml:
    plantuml:
      lang: java
      version: "1.2019.5"

  org.apache.commons:
    commons-text:
      lang: java
      version: "1.6"

  org.inferred:
    freebuilder:
      lang: java
      version: "2.3.0"

  org.slf4j:
    slf4j-api:
      lang: java
      version: "1.7.29"

  ru.vyarus:
    dropwizard-guicey:
      lang: java
      version: "4.2.2"
