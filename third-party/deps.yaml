options:
  languages: [ "java" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavenorg"
      type: "default"
      url: https://repo1.maven.org/maven2/
  thirdPartyDirectory: "third-party/generated/deps"

dependencies:
  com.squareup.okhttp3:
    okhttp:
      lang: java
      version: "3.14.1"

  io.dropwizard:
    dropwizard-core:
      lang: java
      version: "1.3.9"

  javax.ws.rs:
    javax.ws.rs-api:
      lang: java
      version: "2.1.1"
