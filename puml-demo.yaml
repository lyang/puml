logging:
  level: INFO
server:
  applicationConnectors:
    - type: http
      port: ${PORT}
credentials:
  - type: auth-header
    headerName: Authorization
    headerValue: token ${PUML_DEMO_API_TOKEN}
    requestMatcher:
      pattern: "^https://api.github.com/repos/lyang/puml-demo/contents/README.md\\?ref=master"
hostMappings:
  ghe: github.com
