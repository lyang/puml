logging:
  level: INFO
server:
  applicationConnectors:
    - type: http
      port: ${PORT}
credentials:
  - type: auth-header
    headerName: Authorization
    headerValue: token ${GITHUB_API_TOKEN}
    requestMatcher:
      pattern: "^https://api.github.com/repos/lyang/puml-demo/contents/git(hub|lab).md\\?ref=master"
  - type: auth-header
    headerName: PRIVATE-TOKEN
    headerValue: ${GITLAB_API_TOKEN}
    requestMatcher:
      pattern: "^https://gitlab.com/api/v4/projects/32007598/repository/files/git(hub|lab).md\\?ref=master"
hostMappings:
  ghe: github.com
  gle: gitlab.com
